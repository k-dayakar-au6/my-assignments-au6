    <body>
        <script>
            function powerofnumbers(a,b) {
                var total=1;
                for(var i = 0;i < b;i++){
                    total*=a;
                    
                }
                return total;
                
                
            }
            console.log(powerofnumbers(3,5));
            console.log(powerofnumbers(2,3));
            console.log(powerofnumbers(44,55));
        </script>
    </body>
</html>
